<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tabel</title>
</head>
<body>
    <h1>Membuat Tabel dengan Spanning Baris dan Kolom</h1>
    <table border="1">
        <caption><strong>Kompleks Tabel</strong></caption>
        <thead>
            <tr>
                <th rowspan="2"><img src="gambarkorea.png" width="150" height="150" alt="Gambar Korea"></th>
                <th colspan="4"><strong>Opa Gangnam Style</strong><br></th>
            </tr>
            <tr>
                <th>Jumlah Penonton</th>
                <th>Gender</th>
                <th>Vote</th>
                <th>Range Umur</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Penonton 1</td>
                <td>10.000</td>
                <td>Perempuan dan Laki-laki</td>
                <td>Team 2</td>
                <td>20TH Kebawah</td>
            </tr>
            <tr>
                <td>Penonton 2</td>
                <td>232323</td>
                <td>Perempuan</td>
                <td>Team 1</td>
                <td>20+ Tahun</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
